<body>
  <h2><a href="https://leetcode-cn.com/problems/merge-two-sorted-lists/">合并两个有序链表</a></h2>
  <pre>
将两个有序链表合并为一个新的有序链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。 

示例：
输入：1->2->4, 1->3->4
输出：1->1->2->3->4->4
</pre>
  <script>
    // 单向列表
    function ListNode(val) {
      this.val = val;
      this.next = null;
    }

    // 方法一: 递归 https://leetcode-cn.com/problems/merge-two-sorted-lists/solution/he-bing-liang-ge-you-xu-lian-biao-by-leetcode/
    var mergeTwoLists = function (l1, l2) {
      if (l1 == null) {
        return l2;
      } else if (l2 == null) {
        return l1;
      } else if (l1.val < l2.val) {
        l1.next = mergeTwoLists(l1.next, l2);
        return l1;
      } else {
        l2.next = mergeTwoLists(l1, l2.next);
        return l2;
      }
    }
    // 方法二: 同上，只是创建了新的链表，没有破坏原先的链表
    var mergeTwoLists1 = function(l1, l2) {
      if (l1 === undefined || l1 === null) return l2
      if (l2 === undefined || l2 === null) return l1

      const current = new ListNode('')
      if (l1.val >= l2.val) {
        current.val = l2.val
        current.next = mergeTwoLists(l1, l2.next)
      } else {
        current.val = l1.val
        current.next = mergeTwoLists(l1.next, l2)
      }
      return current
    }
  </script>
